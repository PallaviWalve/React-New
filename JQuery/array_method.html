<script>
    var number=[1,2,3,4,5];
    console.log(number);
    number.push(100);
    number.unshift(200);
    console.log(number);

    number.splice(2,0,300);//add value at given index
    console.log(number);

    number.pop();//remove 1st element
    console.log(number);

    number.shift(); //shift the element
    console.log(number);

    console.log(number.indexOf(3));//give index of element
    
</script>
